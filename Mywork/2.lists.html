<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists in HTML </h1>

    <!-- 1:Ordered list in html -->
    <h2>Steps to make a cofee</h2>
    <!--  we can give different attributes -->
    <ol start="2" type="1">
        <li>Take water as per requirdment</li>
        <li>Add sugar and milk</li>
        <li>Boil it for 5 min</li>
        <li>Ready for serve</li>
    </ol>

    <!-- unordered list in html -->
    <h2>movies</h2>
    <ul type="square" >
        <li>iron man</li>
        <li>robot</li>
        <li>john wick</li>
        <li>pushpa</li>
    </ul>
    <!--  nested list -->
    <h2>fruits</h2>
    <ul type="square">
        <li>mango</li>
        <li>grapes</li>
        <ul>
            <li>green grapes</li>
            <li>black grapes</li>
        </ul>
        <li>orange</li>
        <li>papaya</li>

    </ul>

    
</body>
</html>
